general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

listener {
    timeout = 180                                # 3min.
    on-timeout = brightnessctl -s set 1         # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = brightnessctl -r                 # monitor backlight restore.
}

# turn off keyboard backlight
listener { 
    timeout = 5                                          # 5min.
    on-timeout = brightnessctl -sd tpacpi::kbd_backlight set 0 # turn off keyboard backlight.
    on-resume = brightnessctl -rd tpacpi::kbd_backlight        # turn on keyboard backlight.
}

listener {
    timeout = 600                                 # 10min
    on-timeout = loginctl lock-session && sleep 5 && hyprctl dispatch dpms off      # lock and turn off screen when timeout has passed
    on-resume = hyprctl dispatch dpms on                                            # turn screen back on
}


listener {
    timeout = 1800                                # 30min
    on-timeout = loginctl suspend                 # suspend pc
}
