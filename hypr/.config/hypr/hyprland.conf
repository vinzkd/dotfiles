
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,0x0,1.0
#monitor=HDMI-A-2,1920x1080@60,0x0,1.0

# See https://wiki.hyprland.org/Configuring/Keywords/ for more


# set XDG environments
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Execute apps at launch
exec-once = ~/.config/hypr/xdg-portal-hyprland

exec-once = gentoo-pipewire-launcher
exec-once = udiskie &
exec-once = hypridle
exec-once = hyprpaper 
exec-once = swaync
exec-once = ~/.config/waybar/launch-waybar.sh
exec-once = syncthing -no-browser
exec-once = /usr/lib64/libexec/kdeconnectd
exec-once = kdeconnect-cli -d 27017523_5349_44ef_879b_6818476ec30c
exec-once = firefox
exec-once = thunderbird
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

exec-once = foot -e --hold fastfetch 
exec-once = foot -e btop

exec-once = brightnessctl set 60%


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = foot
$fileManager = thunar
$menu = tofi-drun --drun-launch=true

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0.8 # -1.0 to 1.0, 0 means no modification.
    accel_profile = flat
    scroll_factor = 1.0

    touchpad {
        natural_scroll = yes
	      scroll_factor = 0.4
    }
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 2
    layout = dwindle
    border_size = 0
    col.active_border = rgb(a5bfc9)
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    inactive_opacity = 0.90
    drop_shadow = false

    blur {
        enabled = true
        size = 3
        passes = 2
    }

}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = layersIn, 0, 1, default
    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 8, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 3, default
    animation = specialWorkspace, 1, 2, default, fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = 1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    no_gaps_when_only = 1
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
    workspace_swipe_cancel_ratio = 0.0
    workspace_swipe_invert = false
    workspace_swipe_touch = true
}

cursor {
    hide_on_key_press = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_splash_rendering = true
    vfr=true
}


layerrule = blur, launcher    # tofi launcher

# swaync-control-center
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# Window Rules
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* 
windowrulev2 = bordersize 1, floating:1    

windowrulev2 = workspace 3 silent,class:(firefox)
windowrulev2 = workspace 9 silent,class:(Spotify)
windowrulev2 = workspace 10 silent,class:(steam)
windowrulev2 = workspace 11 silent,class:(thunderbird)
windowrulev2 = workspace 12 silent,class:(org.kde.kdeconnect.app)

windowrulev2 = float, class:(waypaper)
windowrulev2 = float, class:(thunar)
windowrulev2 = float, title:^(Extension)(.*)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, space, exec, $terminal
bind = $mainMod SHIFT, space, exec, [float] $terminal
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, E, exit, 

bind = $mainMod SHIFT, P, exec, loginctl poweroff
bind = $mainMod SHIFT, R, exec, loginctl reboot

bind = $mainMod SHIFT, O, exec, hyprlock 
bind = $mainMod SHIFT, O, exec, loginctl suspend

bind = $mainMod SHIFT, I, exec, ~/.config/hypr/scripts/screenidle.sh
bind = $mainMod SHIFT, U, exec, hyprlock

bind = $mainMod, A, exec, swaync-client -t -sw
bind = $mainMod SHIFT, F, togglefloating, 
bind = $mainMod, F, fullscreen,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod,DJ, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize active window
binde = $mainMod ALT, H, resizeactive, -30 0
binde = $mainMod ALT, L, resizeactive, 30 0
binde = $mainMod ALT, K, resizeactive, 0 -30
binde = $mainMod ALT, J, resizeactive, 0 30

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, E, workspace, 11
bind = $mainMod, equal, workspace, 12
bind = $mainMod, S, togglespecialworkspace, magic

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, minus, movetoworkspace, 11
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move active window to a workspace silently
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10
bind = $mainMod ALT, minus, movetoworkspacesilent, 11
bind = $mainMod ALT, S, movetoworkspacesilent, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# trigger when the switch is toggled
bindl=,switch:Lid Switch,exec,hyprlock

# Brightness
binde = , XF86MonBrightnessUp, exec, brightnessctl s +5% 
binde = , XF86MonBrightnessDown, exec, brightnessctl s 5%- 

# Pipewire
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bind = , Print, exec, hyprshot -m region          # Screenshot region
bind = $mainMod, Print, exec, hyprshot -m window  # Screenshot window
bind = $shiftMod, Print, exec, hyprshot -m output # Screenshot output

# cliphist & wofi
bind = SUPER, V, exec, cliphist list | tofi -c ~/.config/tofi/config-clipboard | cliphist decode | wl-copy

# color picker (hyprpicker)
bind = SUPER, C, exec, hyprpicker -a

# waypaper
bind = , XF86Tools, exec, ~/.local/bin/waypaper
