# Sourcing config files
$configs = $HOME/.config/hypr/configs
$scripts = $HOME/.config/hypr/scripts

source = $configs/keybinds.conf


# Monitors
monitor=eDP-1,1920x1080@60,0x0,1.0
#monitor=HDMI-A-2,1920x1080@60,0x0,1.0

# set XDG environments
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/xdg-portal-hyprland.sh

# Execute apps at launch
exec-once = brightnessctl set 60%
exec-once = gentoo-pipewire-launcher
exec-once = udiskie &
exec-once = hypridle
exec-once = hyprpaper 
exec-once = swaync
exec-once = ~/.config/waybar/launch-waybar.sh
# exec-once = syncthing -no-browser
exec-once = kdeconnectd
exec-once = kdeconnect-cli -d 27017523_5349_44ef_879b_6818476ec30c

exec-once = $scripts/launch_firefox.sh

exec-once = thunderbird
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# Workspace 1
exec-once = foot bash -c "~/.config/fastfetch/start_fastfetch.sh; exec zsh"
exec-once = foot -e btop



# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 1.0 # -1.0 to 1.0, 0 means no modification.
    accel_profile = flat
    scroll_factor = 1.0

    touchpad {
        natural_scroll = yes
	      scroll_factor = 0.4
    }
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 2
    layout = dwindle
    border_size = 0
    col.active_border = rgb(a5bfc9)
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    #inactive_opacity = 0.90
    drop_shadow = false

    blur {
        enabled = false
        size = 3
        passes = 2
    }

}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    # animation = NAME, ONOFF, SPEED, CURVE [,STYLE]

    animation = layersIn, 0, 1, default, slide
    animation = windowsIn, 1, 2, default
    animation = windowsOut, 1, 4, default, popin 80%
    animation = windowsMove, 1, 4, default 
    animation = border, 0, 10, default
    animation = borderangle, 0, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
    animation = specialWorkspace, 0, 1, default, fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = 1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
    no_gaps_when_only = 1
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
    workspace_swipe_cancel_ratio = 0.0
    workspace_swipe_invert = false
    workspace_swipe_touch = true
}

cursor {
    hide_on_key_press = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_splash_rendering = true
    vfr=true
}

# tofi launcher
layerrule = blur, launcher

# swaync-control-center
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# Window Rules
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* 
windowrulev2 = bordersize 1, floating:1    

windowrulev2 = workspace 2 silent,class:(firefox)
windowrulev2 = workspace 9 silent,class:(Spotify)
windowrulev2 = workspace 10 silent,class:(steam)
windowrulev2 = workspace 11 silent,class:(thunderbird)
windowrulev2 = workspace 12 silent,class:(org.kde.kdeconnect.app)
windowrulev2 = workspace special:magic silent,class:(spotterapp)

windowrulev2 = float, class:(waypaper)
windowrulev2 = float, class:(pavucontrol)
windowrulev2 = float, class:(firefox)
